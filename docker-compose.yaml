# Only for development!!!!
services:
  api:
    container_name: api
    image: "orange-kitty-api:latest"
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    volumes:
      - .:/home/backend
    ports:
      - "8080:8080"
  db:
    container_name: db
    image: "postgres:17-alpine"
    restart: always
    environment:
      - POSTGRES_USER=${DB_DEV_USER}
      - POSTGRES_PASSWORD=${DB_DEV_PASSWORD}
      - POSTGRES_DB=${DB_DEV_NAME}
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"